<!DOCTYPE html>

<html>
	<head>
		<title>Get in Touch</title>
		<meta name="google-site-verification" content="XVVD973Y6eWQiNaevYkHy5DzgIyr75Pe0EzIJKbOVUg" />
		<link rel="stylesheet" href="./global.css" />
		<link rel="stylesheet" href="./src/contact.css" />
		<link rel="stylesheet" href="./src/gallery.css" />
		<link rel="stylesheet" href="./src/hoverbutton.css" />
		<link rel="stylesheet" href="./src/NavigationBar.css" />
		<link rel="shortcut icon" type="image/png" href="./src/Logo.png" />
	</head>
	
	<body>
		<!-- Header -->
		<header>
			<ul class="header" style="border-radius: 5px;">
				<a class="header" href="./Hidden.html">
					<img src="./src/Logo.png" width="45" height="45" style="float: right;margin-top: 2px;" alt="Logo" />
				</a>
				<li class="header">
					<a class="header" href="./index.html">JackStudios</a>
				</li>
			</ul>
		</header>
		<!-- Form -->
		<section>
			<center>
				<article style="float: none; margin: 50px;">
					<center>
						<h2>Get in Touch</h2>
						<form id="fcf-form-id" class="fcf-form-class" method="post" action="https://forms.un-static.com/forms/cfc088d6c026a56e2d9caa1038382c07fceb901e">
							<label for="Name" class="fcf-label">Your name</label>
							<div class="fcf-input-group">
								<input type="text" id="Name" name="Name" class="fcf-form-control" required>
							</div>
							<div class="fcf-form-group">
								<label for="Email" class="fcf-label">Your email address</label>
							<div class="fcf-input-group">
								<input type="email" id="Email" name="Email" class="fcf-form-control" required>
							</div>
							<div class="fcf-form-group">
								<label for="Message" class="fcf-label">Your message</label>
								<div class="fcf-input-group">
									<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
								</div>
							</div>
							<div class="fcf-form-group">
								<button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
							</div>
					</center>
				</article>
			</center>
		</section>
		<!-- Footer -->
		<footer>
			<br />
			<section>
				<article class="footerclass">
				<center>
					<h1>Copyright JackStudios</h1>
					<p>2020 - 2023</p>
				</center>
				</article>
				<aside class="footerclass" style="float: right;">
					<div class="footerimg">
						<img style="padding-top: 7px; padding-left: 5px;" src="./src/Logo.png" width="150"/>
					</div>
				</aside>
			</section>
			<br />
		</footer>
	</body>
</html>
